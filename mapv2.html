<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Network topology of African universities</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://d3js.org/d3-array.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://unpkg.com/d3-delaunay@4"></script>
  <script src="https://unpkg.com/d3-geo-voronoi@1"></script>

  <!-- <script src="tooltip.js"></script> -->

  <link href="style.css" rel="stylesheet">
</head>

<body>

<div>Network topology of African universities</div>
<br/>

<select id="sCountry" class="form-control">
	<option value="All">All Countries</option>
	<option value="Algeria">Algeria</option>
	<option value="Egypt">Egypt</option>
	<option value="Ghana">Ghana</option>
	<option value="Kenya">Kenya</option>
	<option value="Morocco">Morocco</option>
	<option value="Mozambique">Mozambique</option>
	<option value="Nigeria">Nigeria</option>
	<option value="SA">SA</option>
	<option value="Senegal">Senegal</option>
	<option value="Tanzania">Tanzania</option>
</select>

<div class="div-control">
	<p style="float: left">Inter-country</p>
	<p style="float: right">Intra-country</p>
	<input type="range" min="1" max="2" value="1" class="slider" id="myRange">
</div>

<div>
<!-- must be 960x600 to match topojson us atlas files -->
<svg width="1312" height="820" style="display: block;margin-left: 350px;">
  <!-- must be in this order for drawing -->
  <g id="basemap"></g>
  <g id="flights"></g>
  <g id="airports"></g>
  <g id="voronoi"></g>
  <text id="tooltip" style="display: none;"></text>
</svg>
</div>

<script src="script.js"></script>

</body>
</html>
